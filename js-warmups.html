    function returnLeastExpensiveProductObjectInStock(products) {
        let lowest = products[0].priceInCents
        let nameOfLowest;
        products.forEach(function(element) {
            if (element.priceInCents < lowest && element.isInStock === true) {
                lowest = element.priceInCents
                nameOfLowest = element.name
            }
        })
        return nameOfLowest;
    }
